<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      <p>{{content}}</p>
      <div>{{images}}</div>
    </div>
    <div class="footer">
      <p>{{footer}}</p>
    </div>
  </div>
</body>
</html>
