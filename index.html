<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Builder with Live Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Email Template Builder</h1>
    <div class="layout-container">
      <div class="form-container">
        <form id="emailForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter email title" required>
          
          <label for="content">Content:</label>
          <textarea id="content" name="content" placeholder="Enter email content" required></textarea>
          
          <label for="footer">Footer:</label>
          <input type="text" id="footer" name="footer" placeholder="Enter footer text" required>
          
          <label for="images">Upload Images:</label>
          <input type="file" id="images" name="images" multiple>
          
          <button type="button" id="generateTemplate">Download Email</button>
        </form>
      </div>
      
      <div class="preview-container">
        <h2>Live Preview</h2>
        <iframe id="preview" class="preview" title="Email Preview"></iframe>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
